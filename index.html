<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
        <div class="card">
            <div class="image-container">
                <div class="card-image">
                <img class="card-image" src="./images/image-equilibrium.jpg" alt="equilibrium">
                </div>
            </div>
            <!--<img class="icon-view" src="./images/icon-view.svg" alt="">--->
                

            <!----------card details---------->
            <h2 class="title">Equilibrium #3429</h2>
            <p class="description">Our Equilibrium collection promotes balance and calm.</p>

            <!-------------price and time------------------->
            <div class="price-and-time">
                <img class="eth-img" src="./images/icon-ethereum.svg" alt="">
                <p class="price">0.041 ETH</p>
                <img class="eth-time" src="./images/icon-clock.svg" alt="">
                <p class="time">3 days left</p>
            </div>
            <!---------line---------------->
            <div class="line"></div>

            <!--------------creation-------------------->
            <div class="creator">
                <img class="avatar" src="./images/image-avatar.png" alt="photo of the creator">
                <p class="author">Creation of <span>Jules Wyvern</span></p>
            </div>
        
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/mhizidara">Akpan Promise Idara</a>.
        </div>
</body>
</html>
